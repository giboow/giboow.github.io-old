language: node_js
node_js:
  - '5'
  - '4'
deploy:
  skip_cleanup: true
  provider: script
  script: ./scripts/deploy.sh
  'on':
    branch: src
    node: '5'
before_install:
  - NPM_VERSION=$(npm --version)
  - 'if [ "${NPM_VERSION:0:2}" = "2." ]; then npm i -g npm@latest; fi'
  - npm set progress=false
  - npm prune
env:
  global:
    #GH_TOKEN
    - secure: >-
        
    - GIT_DEPLOY_REPO=https://$GH_TOKEN@github.com/giboow/giboow.github.io.git
